<mat-card>
    <mat-card-title>
        <span *ngIf="question.id">Edit Question</span>
        <span *ngIf="!question.id">Add Question</span>
    </mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <div class="col-12">
                <mat-form-field class="fullWidth">
                    <input [(ngModel)]="question.text" name="question" matInput placeholder="Question">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="fullWidth">
                    <input [(ngModel)]="question.correctAnswer" name="correctAnswer" matInput placeholder="Correct Answer">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="fullWidth">
                    <input [(ngModel)]="question.answer1" name="answer1" matInput placeholder="Wrong Answer 1">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="fullWidth">
                    <input [(ngModel)]="question.answer2" name="answer2" matInput placeholder="Wrong Answer 2">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="fullWidth">
                    <input [(ngModel)]="question.answer3" name="answer3" matInput placeholder="Wrong Answer 3">
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="!question.id" (click)="post(question)" mat-raised-button color="primary">Post</button>
        <button *ngIf="question.id" (click)="api.putQuestion(question)" mat-raised-button color="primary">Update</button>
        <button *ngIf="question.id" (click)="question={}" mat-raised-button color="primary">New Question</button>
    </mat-card-actions>
</mat-card>
<questions></questions>
