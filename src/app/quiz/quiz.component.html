<mat-card>
    <mat-card-title>
        <span *ngIf="quiz.id">Edit Quiz</span>
        <span *ngIf="!quiz.id">Add Quiz</span>
    </mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <div class="col-12">
                <mat-form-field class="fullWidth">
                    <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz Title">
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="!quiz.id" (click)="api.postQuiz(quiz)" mat-button>Post</button>
        <button *ngIf="quiz.id" (click)="api.putQuiz(quiz)" mat-button>Update</button>
        <button *ngIf="quiz.id" (click)="quiz={}" mat-button>New Quiz</button>
        <button *ngIf="quiz.id" [routerLink]="['/question', quiz.id]" mat-button>Edit Question</button>
    </mat-card-actions>
</mat-card>
