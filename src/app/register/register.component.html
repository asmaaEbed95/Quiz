<mat-card>
  <mat-card-title>
    <span>Register</span>
  </mat-card-title>
  <form [formGroup]="form" (ngSubmit)="auth.register(form.value)">
    <mat-card-content>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email">
      </mat-form-field>
      <div></div>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!form.valid">Register</button>
    </mat-card-actions>
  </form>
</mat-card>
