<mat-card>
    <mat-card-content>
        Questions List
    </mat-card-content>

    <mat-list role="list" *ngFor="let question of questions">
        <mat-list-item class="clickLink" role="listitem" (click)="api.selectQuestion(question)">{{question.text}}</mat-list-item>
    </mat-list>
</mat-card>
